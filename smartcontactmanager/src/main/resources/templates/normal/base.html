<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Base Html</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primar">
    <a class="navbar-brand" href="#">SMART CONTACT MANAGMENT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent" >
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><spa th:text="${user.name}"></spa></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
        </ul>

    </div>
</nav>

<div class="sidebar">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#"><i class="fas fa-home"></i>Home</a>
        </li>
        <li class="list-group-item">
            <a href="#"><i class="fas fa-address-book"></i>View Contact</a>
        </li>
        <li class="list-group-item">
            <a href="#"><i class="fas fa-user-plus"></i>Add Contact</a>
        </li>
        <li class="list-group-item">
            <a href="#"><i class="fas fa-user"></i>Your Profile</a>
        </li>
        <li class="list-group-item">
            <a href="#"><i class="fas fa-cog"></i>Setting</a>
        </li>
        <li class="list-group-item">
            <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>        </li>
    </ul>
</div>

<div class="content">
    <div th:replace="${content}"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
