<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="my-card">


                <div  th:if="${session.message}" th:classappend="${session.message.type}"  class="alert text-center" role="alert">
                    <p th:text="${session.message.content}"></p>

                </div>




                <h1 class="text-center">REGISTER HERE</h1>
                <form th:action="@{/do_register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="name_field">Your name</label>
                        <input type="text" name="name" class="form-control" id="name_field" placeholder="Enter Here..." th:value="${user.name}"
                               required>

                    </div>


                    <div class="form-group">
                        <label for="email_field">Your email</label>
                        <input type="email" name="email" class="form-control" id="email_field" placeholder="Enter Here..." th:value="${user.email}"
                               required>
                    </div>


                    <div class="form-group">
                        <label for="password_field">Your password</label>
                        <input type="password" name="password" class="form-control" id="password_field" placeholder="Enter Here..."
                               required>
                    </div>


                    <div class="form-group">

                        <label for="about_field">About</label>
                        <textarea type="text" name="about" rows="5" class="form-control" id="about_field" th:text="${user.about}"
                                  placeholder="Enter Here..." required
                        ></textarea>

                    </div>


                    <div class="form-group form-check">
                        <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
                        <label for="agreement">Accept terms and conditions</label>
                    </div>
                    <div class="container text-center">

                        <button class="btn  btn-primary btn-block" type="submit">Submit form</button>
                        <button class="btn  btn-warning btn-block" type="reset">Reset form</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
